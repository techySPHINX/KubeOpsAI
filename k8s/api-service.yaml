apiVersion: v1
kind: Service
metadata:
  name: neuralops-api-gateway
  labels:
    app: neuralops-api-gateway
spec:
  selector:
    app: neuralops-api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer # Use LoadBalancer for external access, or ClusterIP for internal only
